{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container itm-container">
    {% for item in items %}
    <div class="card item-card">
        <a href="{{url_for('item',item_name=item.title)}}"><img class="placeholder card-img-top"></a>
        <div class="card-body">
            <p class="card-text item-description">{{item.description}}</p>
            <p class="avg-rating-label">Average Rating</p>
            {% for x in range(0,item.avg_rating) %}
            <img src="{{url_for('static', filename='png/star-fill-small-icon.png') }}" class="rating-star" id="rating-star-{{ x }}">
            {% endfor %}
            {% for x in range(0,5-item.avg_rating) %}
            <img src="{{url_for('static', filename='png/star-empty-small-icon.png') }}" class="rating-star" id="rating-star-{{ x }}">
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
